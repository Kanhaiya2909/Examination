<mat-card>
    <h1>Add New Category</h1>
    <mat-card-content>
        
        <div class="bootstrap-wrapper">
            <div class="row">
                <div class="col-md-6 offset-md-3">
                    <form (ngSubmit)="formSubmit()">
                        <mat-form-field class="w100" appearance="outline">
                            <mat-label>Title</mat-label>
                            <input 
                            required
                            autofocus type="text"
                             name="title"
                              matInput
                               placeholder="Enter Here"
                               [(ngModel)]="category.title"
                               />
            
            
                        </mat-form-field>
                        <mat-form-field class="w100" appearance="outline">
                            <mat-label>Description</mat-label>
                            <textarea [(ngModel)]="category.description"  name="description" matInput placeholder="Enter Description" rows="7">

                            </textarea>
                        </mat-form-field>

                        <div class="container text-center mt15">
                            <button mat-raised-button color="accent">Add</button>
                        </div>

                    </form>
                </div>
            </div>
        </div>

    </mat-card-content>
</mat-card>
