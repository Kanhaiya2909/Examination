<mat-card class="mt10 mr20 ml20" *ngFor="let q of quizzes">
    <mat-card-header>
        <div mat-card-avatar class="example-header-image"></div>
        <mat-card-title>
            {{q.title}}
        </mat-card-title>
        <mat-card-subtitle>
            {{q.category.title}}
        </mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
        <p>{{q.description}}</p>
    </mat-card-content>
    <mat-card-actions>
        <button [routerLink]="'/admin/view-questions/'+ q.qId+'/'+q.title" mat-flat-button color="warn">Questions</button>
        <button mat-stroked-button color="warn" class="ml20">Total Marks: {{q.maxMarks}}</button>
        <button mat-stroked-button color="warn" class="ml20">Total Question: {{q.numberOfQuestions}}</button>
        <button [routerLink]="'/admin/quiz/'+ q.qId" mat-flat-button color="warn" class="ml10">Update</button>
        <button mat-flat-button color="warn" class="ml10">Attemps</button>
        <button mat-flat-button color="warn" class="ml10" (click)="deleteQuiz(q.qId)">DELETE</button>
    </mat-card-actions>
    
</mat-card>


<div class="container text-center mt20 mb20">
    <button routerLink="/admin/add-quiz" mat-raised-button color="warn" class="ml20">Add New Quiz</button>
</div>
