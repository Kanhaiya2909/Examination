<mat-card>
    <h1>Add New Quiz</h1>
    <div class="bootstrap-wrapper container">
    <div class="row">
        <div class="col-md-6 offset md-3">
                <form (ngSubmit)="addQuiz()">
                    <mat-form-field class="w100" appearance="fill">
                        <mat-label>Enter Title</mat-label>
                        <input type="text" required [(ngModel)]="quizData.title" name="title" placeholder="Enter Here" matInput />

                    </mat-form-field>

                    <mat-form-field class="w100" appearance="fill">
                        <mat-label>Enter Description</mat-label>
                        <textarea name="title" [(ngModel)]="quizData.description"  placeholder="Enter Here" rows="6" matInput>Description</textarea>

                    </mat-form-field>

                    <div class="row">
                        <div class="col-md-6">
                            <mat-form-field class="w100" appearance="fill">
                                <mat-label>Maximum marks</mat-label>
                                <input type="text" [(ngModel)]="quizData.maxMarks"  name="maxMarks" placeholder="Enter Here" matInput />
        
                            </mat-form-field>
                        </div>
                        <div class="col-md-6">
                            <mat-form-field class="w100" appearance="fill">
                                <mat-label>Number Of Question</mat-label>
                                <input type="text"  [(ngModel)]="quizData.numberOfQuestions"  name="numberOfQuestions" placeholder="Enter Here" matInput />
        
                            </mat-form-field>
                        </div>
                    </div>


                    
                    <mat-slide-toggle
                        class="example-margin"
                        name="active"
                        [(ngModel)]="quizData.active" 
                    color="primary">Publish Status
                    </mat-slide-toggle>
                    <br>

                    <mat-form-field appearance="fill" class="mt20 w100">
                        <mat-label>Categories</mat-label>
                        <mat-select
                        [(ngModel)]="quizData.category.cid" 
                        name="Category">
                          <mat-option *ngFor="let c of categories"  [value]="c.cid">
                            {{c.title}}
                          </mat-option>
                        </mat-select>
                      </mat-form-field>

                      <div class="container text-center">
                          <button mat-raised-button type="submit" color="accent">Add</button>
                      </div>

                </form>
        </div>
    </div>
    </div>
</mat-card>

<!-- {{quizData | json}} -->
