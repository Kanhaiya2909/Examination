<div class="bootstrap-wrapper">
    <div class="container-fluid">
        <h1 class="mt20">Available quizzes</h1>
        <div class="row mt20" *ngIf="quizzes">
        <div class="col-md-4 column" *ngFor="let q of quizzes">
            <mat-card class="mb20">
                <mat-card-header>
                    <div mat-card-avatar class="example-header-image"></div>
                    <mat-card-title>
                        {{q.title}}
                    </mat-card-title>
                    <mat-card-subtitle>
                        {{q.category.title}}
                    </mat-card-subtitle>
                </mat-card-header>
                <mat-card-content>
                    <p class="truncate">{{q.description}}</p>
                
                </mat-card-content>
                <mat-card-actions>
                    <!-- <button mat-raised-button color="primary">View</button> -->
                    <button mat-raised-button [routerLink]="'/user-dashboard/instructions/'+ q.qId" color="accent" >Start</button>
                    <button mat-button color="accent">Questions: {{q.numberOfQuestions}}</button>
                    <button class="mt10" mat-button color="accent">Maximum Marks: {{q.maxMarks}}</button>
                </mat-card-actions>
            </mat-card>

        </div>

        <div class="col-md-12" *ngIf="quizzes.length == 0">
            <mat-card>
                <mat-card-content>
                    <h1>Very Soon Quiz Will Be Available</h1>
                </mat-card-content>
            </mat-card>
        </div>


    </div>
    </div>
</div>
