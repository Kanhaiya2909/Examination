<mat-card  style="position: sticky;">
    <mat-action-list>
        <div class="mat-subheader">Available Quiz</div>
        

            <button routerLink="/user-dashboard/0" mat-list-item><mat-icon mat-list-icon>quiz</mat-icon>All Quizzes</button>

        <button [routerLink]="'/user-dashboard/'+c.cid" *ngFor="let c of categories" mat-list-item>
            <mat-icon mat-list-icon>quiz</mat-icon>
            {{c.title}}</button>
            
    </mat-action-list>
</mat-card>
